name: warm_light_calculator
description: A gentle, eye-friendly calculator app with warm colors and large, accessible text.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_tts: ^4.0.2
  shared_preferences: ^2.2.2
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/freshducky.jpg
    - assets/calculator.png
    - assets/click_sound.mp3

dependency_overrides:
  intl: ^0.20.2